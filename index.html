<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title> Youtube to Mp3 Converter</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <center><h1>fastest way to convert Mp3 Converter</center>
      <center>welcome to mp3 cutter </center>
 
      <form name="yt" action="" method="get">
          <div class="input-group col-lg-8">
        <input type="text"   style="margin-left:200px" name="yturl" class="form-control input-lg ui-autocomplete-input" autocomplete="on" placeholder="https://www.youtube.com/watch?v=dA42vievwZk">
        <span   class="input-group-btn"><button class="btn btn-info" style="height:46px,margin-left:30px;" type="submit">CONVERT</button></span>
        </div>
        </div>
      </form>
    <div id="converter-wrapper" class="input-group col-lg-8" style="margin-top:20px;"></div>
     

 
<a href="http://mp3olimp.stream" title="Mp3olimp - MP3 Songs Download"><i class="fa fa-download"></i> MP3Olimp</a>
    </center>
    <!-- <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script> -->
    <script type="text/javascript">
    (function($) {
      $.fn.isYouTube = function() {
        var regExpr = /^(?:https?:\/\/)?(?:www\.)?(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))((\w|-){11})(?:\S+)?$/;
        var curVal = $(this).val();
        return (curVal.match(regExpr))? RegExp.$1 : false;
      }
    })(jQuery);
    
    $(document).ready(function() {
      
      $('form[name=yt]').submit(function(){
        
        var ytId = $('input[name=yturl]').isYouTube();
        if(ytId !== false) {
          
          $iframe = $('<iframe>');
          $iframe.attr({src:'https://yt-mp3s.com/mp3/'+ytId, frameBorder: 0});
          $iframe.css({width:'100%', height:'100%'});
          
          //Remove iframe if one exists (on second url some will exists)
          $('#converter-wrapper').find('iframe').remove()      
          
          $('#converter-wrapper').append($iframe);
          
        } else {
          
          alert("Please enter a valid youtube url");
        }
        return false;
      });
    });  
    </script>
  </body>
</html>
